<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Loja E-commerce</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #products { margin-top: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ›’ Loja Virtual</h1>

  <div>
    <h2>Login</h2>
    <input id="username" placeholder="UsuÃ¡rio" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="products">
    <h2>Produtos</h2>
    <div id="product-list"></div>
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:5000";
    const headers = {
      "Content-Type": "application/json"
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      fetch(`${apiUrl}/login`, {
        method: "POST",
        headers,
        body: JSON.stringify({ username: user, password: pass }),
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => alert(data.message || data.error));
    }

    function logout() {
      fetch(`${apiUrl}/logout`, {
        method: "POST",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => alert(data.message));
    }

    function loadProducts() {
      fetch(`${apiUrl}/api/products`)
        .then(res => res.json())
        .then(products => {
          const container = document.getElementById("product-list");
          container.innerHTML = "";
          products.forEach(p => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `<strong>${p.name}</strong><br/>R$ ${p.price.toFixed(2)}<br/><em>${p.description}</em>`;
            container.appendChild(div);
          });
        });
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
